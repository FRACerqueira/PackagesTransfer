name: Publish

on:
  push:
    tags: [ v* ]
    
env:
  DOTNET_VERSION: 7.0.x
  
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Use .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish windows
      run: dotnet publish -p:PublishProfile=FolderWinx64Profile

    - name: Publish linux
      run: dotnet publish -p:PublishProfile=FolderLinux64Profile

    - name: Zip Folder windows
      run: zip -r /home/runner/work/PackagesTransfer/Windows64Exe.zip /home/runner/work/PackagesTransfer/PackagesTransfer/src/Windows64Exe

    - name: Zip Folder linux
      run: zip -r /home/runner/work/PackagesTransfer/Linux64Exe.zip /home/runner/work/PackagesTransfer/PackagesTransfer/src/Linux64Exe

    - name: Release zip windows
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: /home/runner/work/PackagesTransfer/Windows64Exe.zip	      

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Release zip linux
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: /home/runner/work/PackagesTransfer/Linux64Exe.zip	      

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
